<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition-speed="zoom">
					<h1> Gary Harris </h1>
					<img src="https://media3.giphy.com/media/3ohc1g3wuffa7Rknsc/giphy.gif?cid=ecf05e47glnhvqj4eft79su8bx6xuerqurtxbnptheufohsx&rid=giphy.gif">
				</section>
				<section data-transition="slide-in fade-out">
					<h1> Nikola Jokic </h1>
					<img src="https://media.giphy.com/media/fsuDtok9IalMGDWMjT/giphy.gif">
				</section>
				<section data-transition="zoom">
					<h1> Jamal Murray </h1>
					<img src="https://media4.giphy.com/media/2t9m7kl3HMSmqa9DOs/giphy.gif?cid=ecf05e47nzqn5s54p5526vsnc3zyx7zqk1ef7aldjx6qo33t&rid=giphy.gif">
				</section>
				<section data-transition-speed="fast">
					<h1> Code Block </h1>
					<pre><code data-trim data-noescape>
					(def lazy-fib
  					(concat
   					[0 1]
   					((fn rfib [a b]
        			(lazy-cons (+ a b) (rfib b (+ a b)))) 0 1)))
  					</code></pre>
				</section>
				<section>
					
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
